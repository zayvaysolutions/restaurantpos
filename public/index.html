<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RestaurantPOS v3.2 - Sistema Profesional Mejorado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ESTILOS EXACTAMENTE IGUALES AL ORIGINAL */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        input, select, textarea {
            font-size: 16px !important;
        }

        @media print {
            @page {
                size: 80mm auto;
                margin: 0;
            }
            body {
                margin: 0;
                padding: 0;
                background: white;
            }
            .no-print {
                display: none !important;
            }
            .thermal-receipt {
                width: 80mm !important;
                font-family: 'Courier New', monospace !important;
                font-size: 12px !important;
                padding: 5mm !important;
                margin: 0 auto !important;
                box-shadow: none !important;
            }
        }

        .thermal-receipt {
            width: 80mm;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 20px;
            margin: 0 auto;
            background: white;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
            gap: 6px;
        }

        @media (min-width: 640px) {
            .emoji-grid {
                grid-template-columns: repeat(8, 1fr);
                gap: 8px;
            }
        }

        .emoji-button {
            font-size: 1.25rem;
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
            min-height: 40px;
        }

        @media (min-width: 640px) {
            .emoji-button {
                font-size: 1.5rem;
            }
        }

        .emoji-button:hover {
            transform: scale(1.1);
            background-color: #f3f4f6;
        }

        .emoji-button.selected {
            background-color: #fed7aa;
            border: 2px solid #f97316;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        .time-update {
            animation: fadeIn 0.3s ease-out;
        }

        .product-grid {
            display: grid;
            gap: 0.75rem;
            grid-template-columns: repeat(2, 1fr);
        }

        @media (min-width: 640px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
            }
        }

        @media (min-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .modal-overlay {
            animation: fadeIn 0.2s ease-out;
        }

        .modal-content {
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease-out;
        }

        @media (max-width: 640px) {
            .modal-content {
                max-height: 85vh;
                margin: 0.5rem;
            }
        }

        .btn-touch {
            padding: 0.75rem 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-touch:active {
            transform: scale(0.98);
        }

        @media (max-width: 640px) {
            .btn-touch {
                padding: 0.875rem 1rem;
            }
        }

        .badge-deleted {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-active {
            background-color: #dcfce7;
            color: #166534;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-cancelled {
            background-color: #fef3c7;
            color: #92400e;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .touch-target {
            min-width: 44px;
            min-height: 44px;
        }

        @media (max-width: 640px) {
            .container-mobile {
                padding-left: 0.75rem;
                padding-right: 0.75rem;
            }
        }

        .main-container {
            padding-bottom: 80px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
